<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Guess The Number</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" media ="screen" href="css/bootstrap.min.css">
		<link rel='stylesheet' media='screen' href='my-style.css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="jQuery.js"></script>
		<script src='js/bootstrap.min.js'></script>		
	</head>
	<body>
		<div class='row'>

		</div>
		<div class='row'>
			<div class='page-header container'>
				<header> Guessing Game Project</header>
			</div>
		</div>
		
		<div class='row containter'>
			<div class='container'>
				<h1>Guess The Number</h1>
				<div class='container'>
					<img src="http://i588.photobucket.com/albums/ss323/Euler5853/welldone.gif" border="0" alt="well done photo: Well Done ! welldone.gif" class='img-rounded'/>
				</div>
				<div class='input-group container'>
					<h2>Please enter a number.</h2><br>
					<input type="text" name="guess" placeholder="Enter Number 1-100" >
					<button type ='button' class='btn btn-default btn-lg enter'>Enter</button>
				</div>
			</div>
			<div class='container'>
				<p1></p1><br>
				<p2></p2>
			</div>
			<div class='container'>
				<button type ='button' class='btn btn-success btn-lg newGame'>Play again!</button>
				<button type ='button' class='btn btn-warning btn-lg hint'>Give me a hint.</button>
			</div>	
			<div class='container'>
				<table class = 'table'>
					<tr>
						<th># Attempt</th>
						<th>Previous Guess</th>
						<th>Temperature</th>
					</tr>
				</table>
			</div>
		</div>	
	</body>
</html>
